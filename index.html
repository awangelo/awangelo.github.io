<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="angelo">
    <meta name="keywords" content="angelo, awangelo, functorfail, bsdtar">
    <meta name="description" content="angelo's homepage">
    <meta property="og:title" content="angelo">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://awangelo.github.io/">
    <link rel="stylesheet" href="/css/style.css">
    <title>angelo</title>
</head>

<body>
    <script src="/js/oneko.js"></script>
    <div class="center">
        <a href="https://github.com/awangelo/" target="_blank"><img src="https://img.shields.io/badge/awangelo-222222?style=for-the-badge&logo=github&labelColor=121212&color=222222" /></a> 
        <span id="copy" style="cursor:pointer;" title="Copy"><img src="https://img.shields.io/badge/bsdtar-222222?style=for-the-badge&logo=discord&labelColor=121212&color=222222" /></span>
    </div>
    <script>
    document.getElementById('copy').addEventListener('click', function() {
        navigator.clipboard.writeText('bsdtar');
        const img = this.querySelector('img');
        img.classList.add('inverted');
        setTimeout(() => img.classList.remove('inverted'), 350);
    });
    </script>
</body>

</html>
